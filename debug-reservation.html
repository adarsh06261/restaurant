<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Reservation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .debug { background: #f8f9fa; color: #495057; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Debug Reservation API</h1>
    <form id="reservationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="s2dwq" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="fewcweqfc" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="eavcq@hjghciuueh.com" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" value="1878787878" required>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="date" value="2025-08-26" required>
        </div>
        <div class="form-group">
            <label>Time:</label>
            <input type="time" id="time" value="12:30" required>
        </div>
        <div class="form-group">
            <label>Restaurant:</label>
            <select id="restaurant" required>
                <option value="">Select Restaurant</option>
                <option value="Urvashi Restaurant" selected>Urvashi Restaurant</option>
                <option value="Backyard">Backyard</option>
                <option value="Munna ka Dhaba">Munna ka Dhaba</option>
                <option value="Hotel Sahil">Hotel Sahil</option>
                <option value="Purnima Ka Chand">Purnima Ka Chand</option>
                <option value="Chandni Hotel">Chandni Hotel</option>
                <option value="Infinite is not Defined ?">Infinite is not Defined ?</option>
                <option value="Akar bakar Assi Nubbe Hotel">Akar bakar Assi Nubbe Hotel</option>
            </select>
        </div>
        <button type="submit">Test Reservation</button>
    </form>
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                restaurantName: document.getElementById('restaurant').value
            };

            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            
            // Show debug info
            debugDiv.className = 'result debug';
            debugDiv.innerHTML = `<strong>Debug Info:</strong><br>Data being sent: ${JSON.stringify(formData, null, 2)}`;
            
            try {
                console.log('Sending request to:', 'http://localhost:4000/api/v1/reservation/send');
                console.log('Data:', formData);
                
                const response = await fetch('http://localhost:4000/api/v1/reservation/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong> ${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error ${response.status}:</strong> ${data.message}`;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
