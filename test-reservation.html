<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Reservation API Test</h1>
    <form id="reservationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" value="5551234567" required>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>Time:</label>
            <input type="time" id="time" required>
        </div>
        <div class="form-group">
            <label>Restaurant:</label>
            <select id="restaurant" required>
                <option value="">Select Restaurant</option>
                <option value="Urvashi Restaurant">Urvashi Restaurant</option>
                <option value="Backyard">Backyard</option>
                <option value="Munna ka Dhaba">Munna ka Dhaba</option>
                <option value="Hotel Sahil">Hotel Sahil</option>
                <option value="Purnima Ka Chand">Purnima Ka Chand</option>
                <option value="Chandni Hotel">Chandni Hotel</option>
                <option value="Infinite is not Defined ?">Infinite is not Defined ?</option>
                <option value="Akar bakar Assi Nubbe Hotel">Akar bakar Assi Nubbe Hotel</option>
            </select>
        </div>
        <button type="submit">Test Reservation</button>
    </form>
    <div id="result"></div>

    <script>
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').value = tomorrow.toISOString().split('T')[0];
        document.getElementById('time').value = '20:00';

        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                restaurantName: document.getElementById('restaurant').value
            };

            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/reservation/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong> ${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error ${response.status}:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
